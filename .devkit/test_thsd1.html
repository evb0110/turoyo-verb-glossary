<!DOCTYPE html>
<html>
<head>
    <title>Test tḥsd 1</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .example { margin: 5px 0; padding: 5px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>tḥsd 1 - Test Data</h1>
    <div id="output"></div>
    
    <script>
    fetch('/api/verb/tḥsd 1')
        .then(r => r.json())
        .then(data => {
            const output = document.getElementById('output');
            
            output.innerHTML = `
                <div class="section">
                    <h2>Root: ${data.root}</h2>
                    <p>Stems: ${data.stems.length}</p>
                </div>
            `;
            
            data.stems.forEach((stem, i) => {
                const conjHTML = Object.entries(stem.conjugations || {}).map(([name, examples]) => `
                    <div class="section">
                        <h4>${name} (${examples.length} examples)</h4>
                        ${examples.map((ex, j) => `
                            <div class="example">
                                ${j+1}. ${ex.turoyo || 'NO TUROYO'}
                            </div>
                        `).join('')}
                    </div>
                `).join('');
                
                output.innerHTML += `
                    <div class="section">
                        <h3>Stem ${i+1}: ${stem.stem}</h3>
                        <p>Forms: ${stem.forms.join(', ')}</p>
                        ${conjHTML}
                    </div>
                `;
            });
        })
        .catch(err => {
            document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
        });
    </script>
</body>
</html>
